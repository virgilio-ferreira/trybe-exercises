<html lang="pt-br">
<head>

<body>
    <!-- diversos exercicios interessantes -->
  <input type="number" min="1" max="5">

    <!-- criando o formulário do vídeo do youtube -->

  <form action="" method="post" enctype="multipart/form-data">
<div>
<label for="">Nome</label>
<input name="nome" required="required" placeholder="Digite seu nome" type="text">
</div>

<div>
    <label for="">E-mail</label>
    <input name="E-mail" required="required" placeholder="Digite seu e-mail" type="text">
</div>
    
<div>

    </select>
</div>

<div>

<div>

</div>

<div>

</div>

<div>
    <label for="notícias">
        <input id='notícias' name="newsletter" type="checkbox">
        Deseja receber e-mails promocionais e notícias?</label>
</div>

<div>
    <button type="submit" name="enviar" value='1'>Enviar</button>
</div>
</form>
